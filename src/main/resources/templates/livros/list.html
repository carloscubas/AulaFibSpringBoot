<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8" />
    <title>Livros</title>
</head>
<body>
    <a th:href="@{/livros/novo}">Novo</a>
	<table>
        <tr>
            <th>ID</td>
            <th>Título</td>
            <th>Autor</td>
            <th>Páginas</td>
            <th></td>
            <th></td>
        </tr>
        <tr th:each="livro : ${livros}">
            <th th:text="${livro.id}">1</th>
            <td th:text="${livro?.nome}"> Título</td>
            <td th:text="${livro?.autor?.nome}"> Autor</td>
            <td th:text="${livro?.quantidadePaginas}"> Página </td>
            <td><a href="#" th:href="@{'/livros/alterar/'+${livro.id}}"> Altera </a></td>
            <td><a href="#" th:href="@{'/livros/excluir/'+${livro.id}}"> Excluir </a></td>
        </tr>
    </table>
</body>
</html>
